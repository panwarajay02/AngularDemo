<app-head></app-head>
<div>
    <mat-grid-list  cols="4" rowHeight="240px">
      <mat-grid-tile class="container2" *ngFor="let dish of dishes">
        <div>
            <img src={{dish.image}} class="imgClass" alt={{dish.name}}>
            <img src={{dish.avatar}} class="imgClass2" alt={{dish.name}}>
            <p class="imgClass2">{{dish.rating}}</p>
        </div>
        <mat-grid-tile-footer class="container3">
            <h4>{{dish.name | uppercase}}</h4>
        </mat-grid-tile-footer>  
      </mat-grid-tile>
    </mat-grid-list>
    <app-foot></app-foot>
</div>
